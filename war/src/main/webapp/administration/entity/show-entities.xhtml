<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.prime.com.tr/ui"
	  xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>FreshCRM - Просмотр сущностей</title>
</h:head>

<h:body>
	<f:view>

		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel for="entityName" value="Наименование сущности:"/>
				<h:inputText id="entityName" value="#{metaEntityController.entity.name}"/>

				<h:outputLabel for="entityTableName" value="Наименование сущности:"/>
				<h:inputText id="entityTableName" value="#{metaEntityController.entity.tableName}"/>
			</h:panelGrid>

			<p:commandButton action="#{metaEntityController.create}" value="Создать" update="entityTable"/>
		</h:form>


		<h:form prependId="false">
			<p:dataTable id="entityTable" var="entity" value="#{metaEntityController.entityList}">
				<p:column>
					<f:facet name="header">
						Наименование сущности
					</f:facet>
					<h:outputText value="#{entity.name}"/>
				</p:column>

				<p:column>
					<f:facet name="header">
						Наименование таблицы
					</f:facet>
					<h:outputText value="#{entity.tableName}"/>
				</p:column>
			</p:dataTable>
		</h:form>
	</f:view>
</h:body>
</html>
